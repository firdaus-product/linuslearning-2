<!DOCTYPE html>
<html lang="ms-MY">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bentuk & Jenis: Klik & Belajar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    /* --- UI STYLE (MASTER REFERENCE) --- */
    body { 
        font-family: 'Fredoka', sans-serif; 
        background-color: #f0fdf4; 
        background-image: radial-gradient(#86efac 2px, transparent 2px); 
        background-size: 30px 30px; 
    }
    
    .game-card { 
        background: white; 
        border: 4px solid #475569; 
        box-shadow: 8px 8px 0px #00000020; 
        border-radius: 1.5rem; 
        min-height: 600px; 
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        overflow: hidden; 
    }
    
    /* Buttons */
    .btn-3d { 
        transition: all 0.1s; 
        border-bottom-width: 6px; 
        border-color: rgba(0,0,0,0.2); 
        transform: translateY(0); 
        cursor: pointer; 
        display: inline-block; 
    }
    .btn-3d:active:not(:disabled) { transform: translateY(4px); border-bottom-width: 2px; box-shadow: none; }
    
    /* Drag & Drop Styles */
    .draggable { cursor: grab; touch-action: none; transition: transform 0.2s; }
    .draggable:active { cursor: grabbing; opacity: 0.8; transform: scale(1.1) rotate(3deg); }
    .drop-zone { transition: all 0.2s; border: 4px dashed #cbd5e1; background: #f8fafc; }
    .drop-zone.drag-over { background: #dbeafe; border-color: #3b82f6; transform: scale(1.02); }

    /* Animations */
    .pop-in { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    @keyframes popIn { 0% { transform: scale(0); } 100% { transform: scale(1); } }
    .ring-focus { outline: 4px solid #3b82f6; outline-offset: 2px; }

  </style>
</head>
<body class="min-h-screen text-slate-800 pb-10">

  <div class="fixed top-4 left-0 right-0 z-50 px-4 pointer-events-none">
    <div class="max-w-4xl mx-auto bg-green-400 border-4 border-green-600 rounded-full px-6 py-3 shadow-xl flex items-center justify-between pointer-events-auto transform hover:scale-[1.01] transition-transform">
      <div class="flex items-center gap-3">
        <span class="text-3xl animate-bounce">ğŸ¨</span>
        <span id="info-text" class="text-xl font-bold text-green-900 leading-none mt-1">Bentuk & Jenis</span>
      </div>
      <button id="speak-btn" onclick="speakInfo()" class="bg-white hover:bg-green-50 text-green-600 border-2 border-green-200 rounded-full p-2 transition-colors shadow-sm">ğŸ”Š</button>
    </div>
  </div>
  <div class="h-24"></div>

  <div class="max-w-6xl mx-auto p-4">
    
    <div class="game-card p-8 mb-8">
        <div id="activity-content" class="w-full relative z-10 flex flex-col items-center justify-center h-full transition-opacity duration-200">
            <div class="py-10 text-center">
                <div class="text-8xl mb-6 animate-pulse">ğŸ¯</div>
                <h2 class="text-5xl font-bold text-emerald-600 mb-4">Kemahiran Bentuk</h2>
                <p class="text-2xl text-slate-500 mb-8 font-semibold">Pilih aktiviti di bawah.</p>
                <div class="text-4xl animate-bounce">ğŸ‘‡</div>
            </div>
        </div>
    </div>

    <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-lg p-6 border-2 border-white">
      <h3 class="text-2xl font-bold text-slate-700 mb-4 text-center">ğŸ® Pilih Aktiviti</h3>
      
      <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-8">
        <button onclick="loadActivity(1)" class="btn-3d bg-blue-500 text-white font-bold py-4 px-2 rounded-xl text-lg">1ï¸âƒ£ Kenal Bentuk</button>
        <button onclick="loadActivity(2)" class="btn-3d bg-green-500 text-white font-bold py-4 px-2 rounded-xl text-lg">2ï¸âƒ£ Padankan</button>
        <button onclick="loadActivity(3)" class="btn-3d bg-purple-500 text-white font-bold py-4 px-2 rounded-xl text-lg">3ï¸âƒ£ Warna</button>
        <button onclick="loadActivity(4)" class="btn-3d bg-orange-500 text-white font-bold py-4 px-2 rounded-xl text-lg">4ï¸âƒ£ Kenal Jenis</button>
        <button onclick="loadActivity(5)" class="btn-3d bg-pink-500 text-white font-bold py-4 px-2 rounded-xl text-lg">5ï¸âƒ£ Kumpul Jenis</button>
      </div>

      <div class="flex justify-center gap-4 border-t-2 border-slate-100 pt-6">
        <button onclick="clearActivity()" class="btn-3d bg-slate-400 text-white font-bold py-2 px-6 rounded-full text-lg">ğŸ  Menu</button>
        <button onclick="nextActivity()" class="btn-3d bg-indigo-500 text-white font-bold py-2 px-8 rounded-full text-xl">Seterusnya â¡ï¸</button>
      </div>
    </div>
  </div>

  <script>
    /* --- STANDARD HELPERS --- */
    let currentActivity = 0;
    let ttsEnabled = false;
    let currentInfo = "Pilih aktiviti untuk mula belajar!";
    
    function speak(text) { 
        if (!ttsEnabled || !('speechSynthesis' in window)) return; 
        window.speechSynthesis.cancel(); 
        const u = new SpeechSynthesisUtterance(text); u.lang = 'ms-MY'; u.rate = 0.90; u.pitch = 1.05; 
        const ms = window.speechSynthesis.getVoices().find(v => v.lang === 'ms-MY' || v.lang?.startsWith('ms')); 
        if (ms) u.voice = ms; 
        window.speechSynthesis.speak(u); 
    }
    
    function setInfo(text) { 
        currentInfo = text; const infoEl = document.getElementById('info-text'); 
        infoEl.style.opacity = 0; setTimeout(() => { infoEl.textContent = text; infoEl.style.opacity = 1; }, 200); 
    }
    
    function speakInfo() { 
        if (!ttsEnabled) { ttsEnabled = true; document.getElementById('speak-btn').classList.add('bg-green-100', 'text-green-600'); } 
        speak(currentInfo); 
    }

    function triggerWin() { confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } }); }

    /* --- ROUTER --- */
    function loadActivity(n) {
      currentActivity = n;
      const content = document.getElementById('activity-content');
      content.style.opacity = 0;
      setTimeout(() => {
          if (n === 1) setupAct1(content);
          else if (n === 2) setupAct2(content);
          else if (n === 3) setupAct3(content);
          else if (n === 4) setupAct4(content);
          else if (n === 5) setupAct5(content);
          content.style.opacity = 1; 
      }, 200);
    }

    function clearActivity() {
        currentActivity = 0;
        document.getElementById('activity-content').innerHTML = `<div class="py-10 text-center"><div class="text-8xl mb-6 animate-pulse">ğŸ¯</div><h2 class="text-5xl font-bold text-emerald-600 mb-4">Bentuk & Jenis</h2><p class="text-2xl text-slate-500 mb-8 font-semibold">Pilih butang di bawah.</p></div>`;
        setInfo("Pilih aktiviti di bawah.");
    }
    
    function nextActivity() { let next = currentActivity + 1; if (next > 5) next = 1; loadActivity(next); }

    /* =========================================
       LOGIK AKTIVITI (DIPORT)
       ========================================= */

    /* --- 1. Kenal Bentuk --- */
    function setupAct1(content) {
        setInfo("Klik bentuk untuk dengar namanya.");
        const shapes = [
            { n:'bulatan', e:'ğŸ”µ' }, { n:'segi empat', e:'ğŸŸ¦' }, { n:'segitiga', e:'ğŸ”º' },
            { n:'bintang', e:'â­' }, { n:'hati', e:'â¤ï¸' }, { n:'berlian', e:'ğŸ’' }
        ];

        content.innerHTML = `
            <div class="w-full max-w-5xl text-center">
                <h3 class="text-3xl font-bold text-blue-600 mb-6">1ï¸âƒ£ Kenal Bentuk</h3>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-6">
                    ${shapes.map(s => `
                        <button onclick="clickShape('${s.n}', this)" 
                            class="shape-btn btn-3d bg-blue-100 border-blue-300 p-4 rounded-xl flex flex-col items-center justify-center min-h-[140px] hover:bg-blue-200">
                            <div class="text-6xl mb-2">${s.e}</div>
                            <div class="text-lg font-bold text-blue-800 capitalize">${s.n}</div>
                        </button>
                    `).join('')}
                </div>
            </div>
        `;
    }
    window.clickShape = function(name, el) {
        document.querySelectorAll('.shape-btn').forEach(b => b.classList.remove('ring-focus'));
        el.classList.add('ring-focus');
        const msg = `Ini bentuk ${name}.`;
        setInfo(msg); speak(msg);
    }

    /* --- 2. Padankan Bentuk (Drag & Drop) --- */
    function setupAct2(content) {
        setInfo("Seret bentuk ke objek yang betul.");
        const pairs = [
            { shape:'ğŸ”µ', sName:'bulatan', obj:'ğŸ€', oName:'bola' },
            { shape:'ğŸŸ¦', sName:'segi empat', obj:'ğŸ“¦', oName:'kotak' },
            { shape:'ğŸ”º', sName:'segitiga', obj:'ğŸ”ï¸', oName:'gunung' },
            { shape:'â­', sName:'bintang', obj:'ğŸŒŸ', oName:'bintang' }
        ];

        content.innerHTML = `
            <div class="w-full max-w-5xl text-center">
                <h3 class="text-3xl font-bold text-green-600 mb-6">2ï¸âƒ£ Padankan Bentuk</h3>
                <div class="grid grid-cols-2 gap-8">
                    <div class="flex flex-col gap-4">
                        <h4 class="text-xl font-bold text-slate-400">Bentuk</h4>
                        ${pairs.map((p, i) => `
                            <div id="drag-${i}" draggable="true" ondragstart="dragStart(event)" data-name="${p.sName}"
                                 class="draggable btn-3d bg-green-100 border-green-300 p-4 rounded-xl flex items-center justify-center gap-4">
                                <span class="text-5xl">${p.shape}</span>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="flex flex-col gap-4">
                        <h4 class="text-xl font-bold text-slate-400">Objek</h4>
                        ${pairs.map((p, i) => `
                            <div class="drop-zone bg-slate-50 border-slate-300 rounded-xl p-4 flex items-center justify-between"
                                 ondragover="allowDrop(event)" ondrop="dropShape(event, '${p.sName}')">
                                <div class="text-left">
                                    <div class="text-4xl">${p.obj}</div>
                                    <div class="text-xs text-slate-500 font-bold">${p.oName}</div>
                                </div>
                                <div class="target-slot w-16 h-16 border-2 border-dashed border-slate-300 rounded-lg flex items-center justify-center bg-white">
                                    ?
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>
        `;
    }
    
    window.dragStart = function(ev) { 
        ev.dataTransfer.setData('text', ev.target.id); 
        ev.dataTransfer.setData('name', ev.target.dataset.name);
    }
    window.allowDrop = function(ev) { 
        ev.preventDefault(); 
        ev.target.closest('.drop-zone').classList.add('drag-over'); 
    }
    window.dropShape = function(ev, targetName) {
        ev.preventDefault();
        const zone = ev.target.closest('.drop-zone');
        zone.classList.remove('drag-over');

        const id = ev.dataTransfer.getData('text');
        const draggedName = ev.dataTransfer.getData('name');
        
        if(draggedName === targetName) {
            const item = document.getElementById(id);
            const slot = zone.querySelector('.target-slot');
            slot.innerHTML = ''; 
            slot.appendChild(item);
            slot.classList.remove('border-dashed');
            
            const msg = `Betul! Objek ini berbentuk ${targetName}.`;
            setInfo(msg); speak(msg);
            triggerWin();
        } else {
            speak("Salah bentuk. Cuba lagi.");
        }
    }

    /* --- 3. Warna Bentuk Sama --- */
    let paintColor = null;
    function setupAct3(content) {
        setInfo("Pilih warna, kemudian klik bentuk.");
        paintColor = null;

        content.innerHTML = `
            <div class="w-full max-w-4xl text-center">
                <h3 class="text-3xl font-bold text-purple-600 mb-6">3ï¸âƒ£ Warna Bentuk</h3>
                
                <div class="flex justify-center gap-4 mb-8">
                    ${[
                        {n:'merah', c:'bg-red-500', t:'text-red-600', e:'ğŸŸ¥'}, 
                        {n:'biru', c:'bg-blue-500', t:'text-blue-600', e:'ğŸŸ¦'},
                        {n:'hijau', c:'bg-green-500', t:'text-green-600', e:'ğŸŸ©'},
                        {n:'kuning', c:'bg-yellow-400', t:'text-yellow-600', e:'ğŸŸ¨'}
                    ].map(col => `
                        <button onclick="pickColor('${col.n}', '${col.e}')" 
                                class="color-btn btn-3d bg-white border-slate-200 p-3 rounded-xl flex flex-col items-center min-w-[80px]">
                            <div class="text-4xl mb-1">${col.e}</div>
                            <span class="text-xs font-bold ${col.t}">${col.n}</span>
                        </button>
                    `).join('')}
                </div>

                <div class="grid grid-cols-3 gap-6">
                    ${['âšª','âšª','âšª'].map((s, i) => `
                        <button id="shape-c-${i}" onclick="paintShape(this)" 
                            class="paint-target btn-3d bg-slate-100 border-slate-300 text-6xl p-6 rounded-2xl flex items-center justify-center">
                            ${s}
                        </button>
                    `).join('')}
                </div>
            </div>
        `;
    }
    window.pickColor = function(name, emoji) {
        paintColor = {name, emoji};
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('ring-focus'));
        // Find the button that was clicked (hacky way or passing 'this' is better, but this works for visual update)
        setInfo(`Warna ${name} dipilih.`);
    }
    window.paintShape = function(el) {
        if(!paintColor) {
            speak("Sila pilih warna dahulu.");
            return;
        }
        el.textContent = paintColor.emoji;
        const msg = `Bentuk diwarnakan ${paintColor.name}.`;
        setInfo(msg); speak(msg);
    }

    /* --- 4. Kenal Jenis (Click to Classify) --- */
    function setupAct4(content) {
        setInfo("Klik objek untuk masukkan ke kategori.");
        const items = [
             {e:'ğŸ±', n:'kucing', cat:'Haiwan'}, {e:'ğŸ', n:'epal', cat:'Buah'},
             {e:'ğŸš—', n:'kereta', cat:'Kenderaan'}, {e:'ğŸ¶', n:'anjing', cat:'Haiwan'},
             {e:'ğŸŒ', n:'pisang', cat:'Buah'}, {e:'ğŸšŒ', n:'bas', cat:'Kenderaan'}
        ];

        content.innerHTML = `
            <div class="w-full max-w-5xl text-center">
                <h3 class="text-3xl font-bold text-orange-600 mb-6">4ï¸âƒ£ Kenal Jenis</h3>
                
                <div class="grid grid-cols-3 gap-4 mb-8">
                    ${items.map((it, i) => `
                        <button onclick="classifyItem('${it.n}', '${it.cat}', this)" 
                            class="item-btn btn-3d bg-orange-100 border-orange-300 p-3 rounded-xl flex flex-col items-center">
                            <span class="text-4xl mb-1">${it.e}</span>
                            <span class="text-xs font-bold text-orange-800">${it.n}</span>
                        </button>
                    `).join('')}
                </div>

                <div class="grid grid-cols-3 gap-4 text-left">
                    ${['Haiwan', 'Buah', 'Kenderaan'].map(cat => `
                        <div class="bg-white border-2 border-slate-200 rounded-xl p-3 h-40 flex flex-col">
                            <h4 class="text-sm font-bold text-slate-500 uppercase mb-2 border-b pb-1">${cat}</h4>
                            <div id="cat-${cat}" class="flex flex-wrap gap-2 content-start"></div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
    }
    window.classifyItem = function(name, cat, el) {
        el.style.visibility = 'hidden'; // Hide original
        
        const tag = document.createElement('span');
        tag.className = "bg-orange-500 text-white text-xs font-bold px-2 py-1 rounded-full animate-popIn";
        tag.textContent = name;
        
        document.getElementById(`cat-${cat}`).appendChild(tag);
        
        const msg = `${name} ialah ${cat}.`;
        setInfo(msg); speak(msg);
    }

    /* --- 5. Kumpul Jenis (Drag & Drop) --- */
    function setupAct5(content) {
        setInfo("Seret objek ke bakul yang betul.");
        const items = [
             {e:'ğŸ±', n:'kucing', cat:'Haiwan'}, {e:'ğŸ', n:'epal', cat:'Buah'},
             {e:'ğŸš—', n:'kereta', cat:'Kenderaan'}, {e:'ğŸ¶', n:'anjing', cat:'Haiwan'},
             {e:'ğŸŒ', n:'pisang', cat:'Buah'}, {e:'ğŸš²', n:'basikal', cat:'Kenderaan'}
        ];
        const bins = [
            {id:'bin-haiwan', name:'Haiwan', icon:'ğŸ¾', color:'pink'},
            {id:'bin-buah', name:'Buah', icon:'ğŸ', color:'red'},
            {id:'bin-kenderaan', name:'Kenderaan', icon:'ğŸš—', color:'blue'}
        ];

        content.innerHTML = `
            <div class="w-full max-w-5xl text-center">
                <h3 class="text-3xl font-bold text-pink-600 mb-6">5ï¸âƒ£ Kumpul Jenis</h3>
                
                <div class="grid grid-cols-3 gap-4 mb-8">
                    ${bins.map(b => `
                        <div id="${b.id}" data-cat="${b.name}" 
                             class="drop-zone bg-${b.color}-50 border-${b.color}-200 rounded-xl p-3 min-h-[150px] flex flex-col items-center"
                             ondragover="allowDrop(event)" ondrop="dropToBin(event)">
                            <div class="text-3xl mb-1">${b.icon}</div>
                            <div class="font-bold text-${b.color}-600 mb-2">${b.name}</div>
                            <div class="bin-content flex flex-wrap gap-1 justify-center"></div>
                        </div>
                    `).join('')}
                </div>

                <div class="flex flex-wrap justify-center gap-3">
                    ${items.map((it, i) => `
                        <div id="drag-item-${i}" draggable="true" ondragstart="dragStartBin(event)" 
                             data-cat="${it.cat}" data-name="${it.n}"
                             class="draggable btn-3d bg-white border-slate-300 p-3 rounded-xl flex flex-col items-center shadow-sm">
                            <span class="text-4xl">${it.e}</span>
                            <span class="text-xs mt-1 font-bold text-slate-500">${it.n}</span>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
    }

    window.dragStartBin = function(ev) {
        ev.dataTransfer.setData('text', ev.target.id);
        ev.dataTransfer.setData('cat', ev.target.dataset.cat);
        ev.dataTransfer.setData('name', ev.target.dataset.name);
    }
    
    window.dropToBin = function(ev) {
        ev.preventDefault();
        const zone = ev.target.closest('.drop-zone');
        zone.classList.remove('drag-over');

        const id = ev.dataTransfer.getData('text');
        const cat = ev.dataTransfer.getData('cat');
        const name = ev.dataTransfer.getData('name');
        const targetCat = zone.dataset.cat;

        if(cat === targetCat) {
            const item = document.getElementById(id);
            // Transform to pill
            item.className = "bg-white border shadow-sm px-2 py-1 rounded-lg text-xs font-bold animate-popIn";
            item.innerHTML = name;
            item.removeAttribute('draggable');
            
            zone.querySelector('.bin-content').appendChild(item);
            
            const msg = `Betul! ${name} masuk kumpulan ${cat}.`;
            setInfo(msg); speak(msg);
            triggerWin();
        } else {
            speak("Salah bakul. Cuba lagi.");
        }
    }

  </script>
</body>
</html>
